mcc: '208'          # Mobile Country Code value
mnc: '93'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000030'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 1              # Tracking Area Code

linkIp: 192.168.120.10   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 192.168.120.10   # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 192.168.120.10  # gNB's local IP address for N3 Interface (Usually same with local IP)

# List of AMF address information
amfConfigs:
  - address: 10.10.1.1
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 0x4
    sd: 0x040404

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
